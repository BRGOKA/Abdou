<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Système Médical</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#512da8',
                        secondary: '#38bdf8',
                    },
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                        'slide-in': 'slideIn 0.5s ease-out',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            },
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(0)' }
                        }
                    },
                },
            },
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-primary to-secondary animate-gradient flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-2xl flex w-full max-w-4xl transform hover:scale-105 transition-transform duration-300">
        <!-- Formulaire de connexion -->
        <div class="w-1/2 p-12">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-primary mb-2">se connecter</h2>
                <p class="text-gray-400 mb-8">Connectez-vous à votre compte</p>
            </div>
            <form class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" placeholder="Entrez votre email" required 
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 hover:border-primary">
                  </div>
                <div>
                    <label class="text-sm font-medium text-gray-700">mot passe </label>
                    <input type="password" class="w-full px-4 py-3 rounded-lg bg-gray-100 mt-2 border focus:border-primary focus:bg-white focus:outline-none" placeholder="Entrez votre mot de passe">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Role</label>
        <select id="statusFilter"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
          
                    <option value="medecin">medecin</option>
                    <option value="secretaire">secretaire</option>
                    <option value="administrateur">administrateur</option>
                  </select>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        
                        
                    </div>
                    <a href="#" class="text-sm text-primary hover:underline">Mot de passe oublié ?</a>

                    </div>
                <a href="dashboard.html" class="block w-full bg-primary text-white font-semibold rounded-lg px-4 py-3 mt-6 text-center hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transform transition hover:scale-105">
                    se connecter
                </a>
            </form>
            <div class="mt-8">
                <div class="flex items-center justify-center space-x-4">
                </div>
            </div>
        </div>

        <!-- Section d'inscription -->
        <div class="w-1/2 bg-primary bg-gradient-to-br from-primary to-secondary p-12 text-white rounded-r-2xl flex flex-col items-center justify-center animate-gradient">
            <h2 class="text-3xl font-bold mb-4">Nouveau ici?</h2>
            <p class="mb-8 text-center">Inscrivez-vous et découvrez nos services médicaux</p>
            <a href="signup.html" class="border-2 border-white rounded-lg px-6 py-3 font-semibold hover:bg-white hover:text-primary transform transition hover:scale-105 inline-block">
                registre
            </a>
        </div>
    </div>
</body>
</html>
