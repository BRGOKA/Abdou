<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Medical Dashboard</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#512da8',
            secondary: '#38bdf8',
          },
          animation: {
            'gradient': 'gradient 8s linear infinite',
            'fade-in': 'fadeIn 0.5s ease-out',
          },
          keyframes: {
            gradient: {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center'
              },
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          },
        },
      },
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary to-secondary animate-gradient">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden animate-fade-in">
      <div class="px-8 py-6 bg-primary bg-opacity-10">
        <h2 class="text-2xl font-bold text-primary text-center">Create Account</h2>
      </div>
      <div class="p-8">
        <form action="#" class="space-y-6">
          <div class="space-y-4">
            <div class="space-y-2">
                 <form action="authentificate.jsp" method="post">

              <label class="block text-sm font-medium text-gray-700">nom</label>
              <input type="text" placeholder="entrz votre nom" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 hover:border-primary">
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" placeholder="Entrez votre email" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 hover:border-primary">
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">mot passe</label>
              <input type="password" placeholder="Creer votre mot passe  " required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 hover:border-primary">
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Confirm mot passe</label>
              <input type="password" placeholder="Confirm  votre mot passe" required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200 hover:border-primary">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Role</label>
  <select id="statusFilter"
    class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
    
              <option value="medecin">medecin</option>
              <option value="secretaire">secretaire</option>
              <option value="administrateur">administrateur</option>
            </select>
          </div>
          </div>
          <div>
            <button type="submit" 
              class="w-full px-6 py-3 bg-primary text-white font-medium rounded-lg hover:bg-opacity-90 transform transition hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
              Sign Up
            </button>
          </div>
        </form>
        <div class="mt-6 text-center text-sm text-gray-600">
          Already have an account? 
          <a href="index.html" class="font-medium text-primary hover:text-opacity-90">Sign In</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
