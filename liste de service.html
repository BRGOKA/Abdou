<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste des Services</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#512da8',
            secondary: '#38bdf8',
          },
          animation: {
            'gradient': 'gradient 8s linear infinite',
            'modal': 'modal 0.3s ease-out'
          },
          keyframes: {
            gradient: {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center'
              },
            },
            modal: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' }
            }
          },
        },
      },
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary to-secondary p-6 animate-gradient">

  <!-- Sidebar -->
  <div class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transition-transform duration-300 transform z-40">
    <a href="dashboard.html" class="flex items-center p-4 bg-primary bg-gradient-to-r from-primary to-secondary text-white">
      <i class="bx bx-plus-medical text-2xl"></i>
      <div class="ml-3 text-xl font-semibold">Medical</div>
    </a>
    <nav class="mt-4">
      <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 transition-colors">
        <i class="bx bxs-dashboard text-xl"></i>
        <span class="ml-3">Dashboard</span>
      </a>
      <a href="patient-list.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 transition-colors">
        <i class="bx bx-user text-xl"></i>
        <span class="ml-3">Patients</span>
      </a>
      <a href="liste de lit.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 transition-colors">
        <i class="bx bx-bed text-xl"></i>
        <span class="ml-3">Lits</span>
      </a>
      <a href="liste de service.html" class="flex items-center px-4 py-3 bg-gray-100 text-primary transition-colors">
        <i class="bx bx-plus-medical text-xl"></i>
        <span class="ml-3">Services</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="ml-64 bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- Header -->
    <div class="p-6 flex flex-wrap justify-between items-center gap-4">
      <h2 class="text-2xl font-bold text-primary">Liste des Services</h2>

      <!-- Search -->
      <div class="relative">
        <input type="text" id="searchInput" placeholder="Rechercher..." class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-primary">
        <div class="absolute left-3 top-2.5 text-gray-400">
          <i class="bx bx-search text-xl"></i>
        </div>
      </div>

      <!-- Ajouter button -->
      <a href="ajouter service.html" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-opacity-90 transition flex items-center">
        <i class="bx bx-bed text-xl"></i>
        <span class="ml-3">Ajouter service</span>
      </a>
    </div>

    <!-- Table -->
    <div class="p-6 overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200" id="servicesTable">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom du Service</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Capacité</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Responsable</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" id="servicesTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Script -->
  <script>
    const services = [
      { name: 'Cardiologie', capacite: '25', responsable: 'Dr. Omar', description: 'Soins du cœur' },
    ];

    function renderServices() {
      const tbody = document.getElementById('servicesTableBody');
      tbody.innerHTML = '';
      services.forEach(service => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-6 py-4 text-sm text-gray-900">${service.name}</td>
          <td class="px-6 py-4 text-sm text-gray-900">${service.capacite}</td>
          <td class="px-6 py-4 text-sm text-gray-900">${service.responsable}</td>
          <td class="px-6 py-4 text-sm text-gray-900">${service.description}</td>
          <td class="px-6 py-4 text-sm text-gray-900">
            <div class="flex space-x-2">
              <button class="text-blue-500 hover:text-blue-700" title="Voir"><i class="bx bx-show"></i></button>
              <button class="text-yellow-500 hover:text-yellow-700" title="Modifier"><i class="bx bx-edit"></i></button>
              <button class="text-red-500 hover:text-red-700" title="Supprimer"><i class="bx bx-trash"></i></button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    renderServices();
  </script>
</body>
</html>
